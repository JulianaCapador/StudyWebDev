<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Rock Scissors Paper</title>
    <script>

        function aleatorio(min,max){
            return Math.floor(Math.random()*(max-min+1)+min);
        }
        //1 is Rock. 2 is Paper, 3 is Scissors
        let jugador = 0;
        let min = 1;
        let max = 3;
        let pc = aleatorio(1,3);

        jugador = prompt ("Choose : 1 for Rock , 2 for Paper, 3 for Scissors");
        
        if(jugador == 1){
            alert ("Choose the option " +jugador + " Rock");
        }else if(jugador == 2){
            alert ("Choose the option " +jugador + " Paper");
        }else if(jugador == 3){
            alert ("Choose the option " +jugador + " Scissors");
        }else{
            alert("Invalid Option :(");
        }


        if(pc == 1){
            alert ("PC choose " +pc + " Rock");
        }else if(pc == 2){
            alert ("PC choose " +pc + " Paper");
        }else if(pc == 3){
            alert ("PC choose " +pc + " Scissors");
        }else{
            alert("Invalid Option :(");
        }

        //Combate

        if(pc == jugador){
            alert("TIE :p ");
        }else if (jugador == 1 && pc == 3){
            alert("PLAYER WINS :D");
        }else if (jugador == 3 && pc == 2){
            alert("PLAYER WINS :D");
        }else if (jugador == 2 && pc == 1){
            alert("PLAYER WINS :D");
        }else{
            alert("PC WINS :(");
        }
    </script>
</head>
<body>
    <h1>Rock Scissors Paper Game</h1>
        
</body>
</html>
